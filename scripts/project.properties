# Project-wide default configuration
# These settings apply to all modules unless overridden

# Default feature set for new modules
# Options: MINIMAL, CORE, UI, NETWORKING, FULL_STACK, TESTING
features.set=CORE

# Individual feature toggles (override feature set)
# Kotlin libraries
feature.coroutines=true
feature.serialization=false
feature.datetime=false
feature.immutable.collections=false

# UI & Navigation
feature.compose.multiplatform=false
feature.voyager.navigation=false
feature.decompose.navigation=false
feature.precompose.navigation=false

# Dependency Injection
feature.koin=false

# Networking
feature.ktor.client=false
feature.ktor.auth=false
feature.ktor.websockets=false

# Storage
feature.datastore=false
feature.multiplatform.settings=false

# Image Loading
feature.coil=false

# Logging
feature.kermit=false

# Testing
feature.testing.common=true
feature.testing.mockk=false
feature.testing.turbine=false

# Utilities
feature.uuid=false

# Android specific
feature.android.lifecycle=false
feature.android.splash.screen=false

# Build settings
android.minSdk=24
android.compileSdk=36
android.targetSdk=36

# Project info
project.group=com.template
project.version=1.0.0